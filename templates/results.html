
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chinese Poem Generator</title>
    </head>
    <body>
        <h1>中文诗歌生成</h1>
        <h2>{{ first_word }}</h2>
        {% for poem in data %}
            <div>
                {% for line in poem %}
                    <div>
                        {{line}}
                    </div>
                {% endfor %}
            </div>
            <br />
            <br />
            {% empty %}
            <div class="no-post">
                生成诗歌出错
            </div>
        {% endfor %}
    </body>
</html>
