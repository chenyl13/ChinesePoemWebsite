
<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" type="text/css" href="static/semantic.min.css">
    <head>
        <meta charset="UTF-8">
        <style type="text/css">
            body {
              background-color: #DADADA;
            }
            body > .grid {
              height: 100%;
            }
            .image {
              margin-top: -100px;
            }
            .column {
              max-width: 350px;
            }
        </style>
        <title>Chinese Poem Generator</title>
    </head>
    <body>
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal header">
                    中文诗歌生成
                </h2>
                <div class="ui clearing segment">
                    <h3 class="ui header">{{ first_word }}</h3>
                    {% for poem in data %}
                        <div>
                            {% for line in poem %}
                                <div>
                                    {{line}}
                                </div>
                            {% endfor %}
                        </div>
                        {% empty %}
                        <div class="no-post">
                            生成诗歌出错
                        </div>
                    {% endfor %}
                    <form class="ui large form" method="post" action="/results">
                        {% csrf_token %}
                        <input type="hidden" name="first_word" value={{first_word}}>
                        <button class="ui right floated teal basic icon button" type="submit">
                            <i class="sync alternate teal icon"></i>
                        </button>
                    </form>
                </div>
                <form class="ui large form" action="/">
                    <button class="ui fluid large teal submit button" type="submit">
                        返回
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
